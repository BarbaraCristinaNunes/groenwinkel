<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Groenwinkel</title>
</head>
<body>
    <div class="grid-container">
        <div class="item">
            <div>
            <label for="cars">Vegetables:</label>

            <select name="Vegetables" id="vegetables"></select>
            </div>
            <div>
                <input id="amount" only for type="number" autofocus placeholder="0" required/>
            </div>
            <div>
                <button id="add">
                    Add vegetable to your list
                </button>
            </div>
        </div>
        <div class="item">
            <table id="vegetablesTable">
                <tr>
                  <th>Vegetable</th>
                  <th>Amount</th>
                  <th>Price</th>
                  <th>To pay</th>
                  <th></th>
                </tr>
                <tr>
                  <td class="total">Total</td>
                  <td></td>
                  <td></td>
                  <td class="total">0.00</td>
                </tr>
              </table>
        </div>
      </div>
      <script type="module" src="script.js"></script>
      <!-- <script type="module" src="./vegetables.json"></script> -->

</body>
</html>
